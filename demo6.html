<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/lib/vue.min.js"></script>
    <title>Vue 示例6</title>
</head>
<style>
.class_one {
    background: #000;
    color:#fff;
}
</style>
<body>
    <div id="demo6">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
        <div v-bind:class="{'class_one': use}">
            v-bind:class 指令
        </div>
    </div>
</body>
<script>
    // 我们的数据对象
    var vm = new Vue({
        el: '#demo6',
        data:{
            use:false
        }
    })
</script>
</html>
