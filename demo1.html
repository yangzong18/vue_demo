<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/lib/vue.min.js"></script>
    <title>Vue 示例1</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'Hello Vue.js'
        }
    })
</script>
</html>
