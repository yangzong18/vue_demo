<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/lib/vue.min.js"></script>
    <title>Vue 示例11</title>
</head>
<body>
    <div id="demo10">
        <p>{{message}}</p>
        <button @click="rebermessage">点击事件</button>

    </div>
</body>
<script>
    // 我们的数据对象
    var vm = new Vue({
        el: '#demo10',
        data:{
            message:'Runoob',
        },
        methods: {
            rebermessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        },
    })
</script>
</html>
