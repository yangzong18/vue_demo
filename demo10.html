<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/lib/vue.min.js"></script>
    <title>Vue 示例10</title>
</head>
<body>
    <div id="demo10">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>
</body>
<script>
    // 我们的数据对象
    var vm = new Vue({
        el: '#demo10',
        data:{
            message:'http://www.runoob.com',

        }
    })
</script>
</html>
