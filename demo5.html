<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/lib/vue.min.js"></script>
    <title>Vue 示例5</title>
</head>
<body>
    <div id="demo5">
        <div v-html="message"></div>
    </div>
</body>
<script>
    // 我们的数据对象
    var vm = new Vue({
        el: '#demo5',
        data:{
            message:'<h1>Hello Vue.js</h1>'
        }
    })
</script>
</html>
