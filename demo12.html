<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/lib/vue.min.js"></script>
    <title>Vue 示例12</title>
</head>
<body>
    <div id="demo12">
        {{message|capitalize}}
    </div>
</body>
<script>
    // 我们的数据对象
    var vm = new Vue({
        el: '#demo12',
        data:{
            message:'Runoob',
        },
        filters:{
            capitalize:function(value){
                if(!value) return ''
                return value.charAt(0).toUpperCase()+value.slice(1)
            }
        }
    })
</script>
</html>
